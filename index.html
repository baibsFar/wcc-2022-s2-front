<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/camping-guide.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/loader.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/left-section.css">
    <link rel="stylesheet" href="src/css/right-section.css">
    <link rel="stylesheet" href="assets/icon/fontawesome/css/brands.min.css">
    <title>Wingle</title>
</head>
<body>

    <div class="loader">
        <h1 class="loader-title"></h1>
        <div class="loader-spinner"></div>
    </div>

    <main>
        
        <section class="left-section">
            <h1 class="logo">Wingle</h1>
            <div class="categories">
                <div class="category">Popular</div>
                <div class="category active">Recommended</div>
                <div class="category">Extreme</div>
            </div>
            <div class="category-img-container">
                <img class="category-img" alt="category-img" src="assets/img/camping-recommended.png"></img>
                <div class="category-pagination">
                    <div></div>
                    <div class="active"></div>
                    <div></div>
                </div>
                <div class="category-place">
                    <h2>Bonne Ance</h2>
                    <a href="#" class="is-yellow">More details</a>
                </div>
            </div>
            <div class="card-container">
                <div class="cards">
                    <img alt="card-icon" src="assets/img/camping-guide.png"></img>
                    <div class="card-content">
                        <p>Camping guide</p>
                        <a href="#" class="is-yellow">View details</a>
                    </div>
                </div>
                <div class="cards">
                    <img alt="card-icon" src="assets/img/dangerous-hikes.png"></img>
                    <div class="card-content">
                        <p>Dangerous hikes</p>
                        <a href="#" class="is-yellow">View details</a>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="right-section">
            <div class="profile">
                <div class="profile-img"></div>
                <a href="#" class="is-purple">edit</a>
                <p>Helena Bauer</p>
                <small style="margin: 5px 0;" class="profile-post">Manager</small>
                <small class="is-gray profile-mail" style="margin: 5px 0;">helena@bauer.com</small>
            </div>
            <div class="activities">
                <div class="activity">
                    <div class="header">
                        <div class="activity-pic" id="snorkeling"></div>
                        <div class="activity-desc">
                            <p>
                                <span class="digit">36</span>&nbsp;hours <br>Snorkeling
                            </p>
                        </div>
                    </div>
                    <div class="pics">
                        <div class="pics-container snorkeling">
                            <div class="pic"></div>
                            <div class="pic"></div>
                            <div class="pic"></div>
                        </div>
                        <div class="pics-icon">
                            <i class="fa fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="activity">
                    <div class="header">
                        <div class="activity-pic" id="hiking"></div>
                        <div class="activity-desc">
                            <p>
                                <span class="digit">64</span>&nbsp;hours <br>Hiking
                            </p>
                        </div>
                    </div>
                    <div class="pics">
                        <div class="pics-container hiking">
                            <div class="pic"></div>
                            <div class="pic"></div>
                        </div>
                        <div class="pics-icon">
                            <i class="fa fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="activity">
                    <div class="header">
                        <div class="activity-pic" id="kayaking"></div>
                        <div class="activity-desc">
                            <p>
                                <span class="digit">42</span>&nbsp;hours <br>Kayaking
                            </p>
                        </div>
                    </div>
                    <div class="pics">
                        <div class="pics-container kayaking">
                            <div class="pic"></div>
                            <div class="pic"></div>
                            <div class="pic"></div>
                            <div class="pic"></div>
                        </div>
                        <div class="pics-icon">
                            <i class="fa fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="socials">
                <p class="is-gray" style="font-size: 16px; text-align: center;">Greenwich Street New York, NY 10007</p>
                <div class="social-network">
                    <i class="fa-brands fa-facebook-f" id="facebook" style="margin-left: 20px;"></i>
                    <i class="fa-brands fa-linkedin-in" id="linkedin" style="margin-left: 20px;"></i>
                    <i class="fa-brands fa-twitter" id="twitter" style="margin-left: 20px;"></i>
                </div>
            </div>
        </section>

    </main>
    
    <script src="src/js/loader.js"></script>
    <script src="assets/icon/fontawesome/js/all.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
